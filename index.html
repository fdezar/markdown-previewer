<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <!-- css -->

    <!-- title -->
    <title>Markdown Previewer</title>

    <!-- marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
     <!-- javascript -->
     <script>

        function markdownPreviewer() {
            let getPreview = document.getElementById("preview");
            let getEditor = document.getElementById("editor").value;
            let markedUp = marked.parse(getEditor);
            getPreview.innerHTML = markedUp;
        }

        let defaultContent = () => {

            let header = `# Markdown Previewer`;
            let subheader = `## Subtitle of Markdown Previewer`;
            let link = `[freecodecamp.org](freecodecamp.org)`;
            let inlineCode = `Inline \`Code example\``;
            let codeBlock = `
            \`\`\`
            codeblock
            console.log("hello world");
            \`\`\`
            `;
            let listItem = `- List Item`;
            let blockquote = `> Blockquote`;
            let image = `![Image](https://avatars.githubusercontent.com/u/70107528?s=200&v=4)`;
            let bold =  `**AquÃ­ finaliza el markdown**`;
            let textValues = header + '\n' + subheader + '\n' + link + '\n' + inlineCode + '\n' + codeBlock + '\n' + listItem + '\n' + blockquote + '\n' + image + '\n' + bold;

            let getEditor = document.getElementById("editor");
            let getPreview = document.getElementById("preview");
            getEditor.value = textValues;
            getPreview.innerHTML = marked.parse(textValues);
        }

            let onloadHandler = () => {
                markdownPreviewer();
                defaultContent();
            }

        </script>    

</head>
<body onload="onloadHandler()">
    
    <!-- Resto -->
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center bg-primary">
                <h1>Markdown Previewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-danger">
                <p>editor</p>
                <textarea id="editor" oninput="markdownPreviewer()" rows="25"></textarea>
            </div>
            <div class="col-6 bg-success">
                <p>Markdown previewer</p>
                <div id="preview"></div>
            </div>
        </div>
        
    </div>

     <!-- freeCodeCamp, jquery, popper, BootstrapJs-->

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
